{% extends 'base.html' %}
{% block content %}
<h1>Dance Groups</h1>
<a href="{% url 'add_group' %}" class="btn btn-primary mb-3">Add Group</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
            <td>{{ group.city }}</td>
            <td>
                <a href="{% url 'edit_group' group.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_group' group.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
