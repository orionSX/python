{% extends 'base.html' %}
{% block content %}
<h1>{% if style %}Edit Style{% else %}Add Style{% endif %}</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ style.name|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'list_styles' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
