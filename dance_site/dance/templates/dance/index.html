{% extends 'base.html' %}
{% block content %}
<h1>Dancers</h1>
<a href="{% url 'add_dancer' %}" class="btn btn-primary mb-3">Add Dancer</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for dancer in dancers %}
        <tr>
            <td>{{ dancer.id }}</td>
            <td>{{ dancer.name }}</td>
            <td>{{ dancer.age }}</td>
            <td>{{ dancer.group.name }}</td>
            <td>
                <a href="{% url 'dancer_detail' dancer.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'edit_dancer' dancer.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_dancer' dancer.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
